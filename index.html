
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Aasani OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      // Polyfill process for browser environments to prevent crashes in libraries that expect it
      window.process = {
        env: {
          NODE_ENV: 'production'
        }
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
            colors: {
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              sidebar: {
                DEFAULT: 'hsl(var(--sidebar))',
                foreground: 'hsl(var(--sidebar-foreground))',
                primary: 'hsl(var(--sidebar-primary))',
                'primary-foreground': 'hsl(var(--sidebar-primary-foreground))',
                accent: 'hsl(var(--sidebar-accent))',
                'accent-foreground': 'hsl(var(--sidebar-accent-foreground))',
                border: 'hsl(var(--sidebar-border))',
                ring: 'hsl(var(--sidebar-ring))',
              },
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Zinc-inspired Neutral Theme for Depth & Professionalism */
        --background: 240 5% 96%; /* Light Grey */
        --foreground: 240 10% 3.9%;
        
        --card: 0 0% 100%; /* Pure White */
        --card-foreground: 240 10% 3.9%;
        
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        
        --primary: 240 5.9% 10%; /* Dark Charcoal */
        --primary-foreground: 0 0% 98%;
        
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 240 5.9% 10%;
        
        --radius: 0.75rem;
        
        --sidebar: 0 0% 100%;
        --sidebar-foreground: 240 5.3% 26.1%;
        --sidebar-primary: 240 5.9% 10%;
        --sidebar-primary-foreground: 0 0% 98%;
        --sidebar-accent: 240 4.8% 95.9%;
        --sidebar-accent-foreground: 240 5.9% 10%;
        --sidebar-border: 220 13% 91%;
        --sidebar-ring: 217.2 91.2% 59.8%;
      }

      .dark {
        --background: 240 10% 3.9%; /* Deep Black/Zinc */
        --foreground: 0 0% 98%;
        
        --card: 240 10% 5%; /* Slightly lighter than bg */
        --card-foreground: 0 0% 98%;
        
        --popover: 240 10% 3.9%;
        --popover-foreground: 0 0% 98%;
        
        --primary: 0 0% 98%;
        --primary-foreground: 240 5.9% 10%;
        
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
        
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        
        --accent: 240 3.7% 15.9%;
        --accent-foreground: 0 0% 98%;
        
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        --ring: 240 4.9% 83.9%;
        
        --sidebar: 240 10% 3.9%;
        --sidebar-foreground: 240 4.8% 95.9%;
        --sidebar-primary: 224.3 76.3% 48%;
        --sidebar-primary-foreground: 0 0% 100%;
        --sidebar-accent: 240 3.7% 15.9%;
        --sidebar-accent-foreground: 240 4.8% 95.9%;
        --sidebar-border: 240 3.7% 15.9%;
        --sidebar-ring: 217.2 91.2% 59.8%;
      }

      html, body, #root {
        height: 100dvh; 
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; 
        -webkit-tap-highlight-color: transparent; 
        touch-action: pan-y;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-serif { font-family: 'Playfair Display', serif; }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  
        scrollbar-width: none;  
      }
      
      .overflow-y-auto {
        -webkit-overflow-scrolling: touch;
      }

      button, a, .cursor-pointer {
        -webkit-user-select: none;
        user-select: none;
      }
      
      @keyframes slideInRight {
        0% { opacity: 0; transform: translateX(30px); }
        100% { opacity: 1; transform: translateX(0); }
      }
      
      @keyframes slideInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      .animate-page-slide {
        animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-up {
        opacity: 0; 
        animation: slideInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }

      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "framer-motion": "https://esm.sh/framer-motion@11.1.7?external=react,react-dom",
    "@radix-ui/react-slot": "https://esm.sh/@radix-ui/react-slot@^1.1.0?external=react,react-dom",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.5.2",
    "class-variance-authority": "https://esm.sh/class-variance-authority@^0.7.0"
  }
}
</script>
</head>
  <body class="bg-background text-foreground overflow-hidden transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
